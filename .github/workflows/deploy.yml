name: Deploy Vite to GitHub Pages

on: # 특정한 트리거 정의
  push: # 푸쉬를 하면
    branches: [ main ]  # 메인 브랜치에 푸시될 때만 배포
  workflow_dispatch:    # 수동 실행도 가능

permissions: #권한
  contents: read
  pages: write
  id-token: write

concurrency: #
  group: "pages"
  cancel-in-progress: true

jobs: # 핵심
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4